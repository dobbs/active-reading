<style>
 /* form[data-state] controls the display of buttons. */
 form .tag {display: none;}
 form[data-state="show"]    .show,
 form[data-state="empty"]   .empty,
 form[data-state="confirm"] .confirm,
 form[data-state="wiki"]    .wiki {display: inline;}
</style>
<body>
  <p>bookmarklet: <a id="bookmarklet" href="">clip</a></p>
  <form id="form" data-state="empty">
    <button data-button="clear" class="tag show"
            type="submit">Clear</button>
    <button data-button="no-thanks" class="tag confirm"
            type="submit">Nevermind. Please Keep</button>
    <button data-button="yes-please-clear" class="tag confirm"
            type="submit">Yes. Please Clear</button>
    <div style="display: flex; max-width: 430px;">
      <input class="tag wiki" placeholder="page title"
             style="flex-grow: 4;" type="text"
             name="title" tabindex="4">
      <button data-button="preview" class="tag wiki"
              style="flex-grow: 1;" type="submit"
              tabindex="6">Preview</button>
    </div>
    <div style="display: flex; max-width: 430px;">
      <textarea class="tag wiki" placeholder="synopsis" style="flex-grow: 5;"
                name="synopsis" tabindex="5"></textarea>
    </div>
  </form>
  <div id="clip">
  </div>
</body>
<script type="module">
 import {main, bookmarklet} from "/clip.js"
 window.bookmarklet.href = bookmarklet(window.location)
 main(window.clip, document.forms[0])

</script>
